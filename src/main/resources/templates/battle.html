<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/head :: main-head" th:remove="tag"/>
</head>
<body class="container">

<h1 class="text-center mt-2">Background Battle</h1>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <span>Anonymous Chat - </span><span th:text="${chatUsername}"/>
            </div>
            <div class="card-body scroll">
                <ul class="chat">
                </ul>
            </div>
            <div class="card-footer">
                <input id="message" class="form-control" type="text" disabled/>
                <button id="btn-chat" class="btn btn-primary mt-1">Send</button>
            </div>
        </div>
    </div>
</div>

<script id="new-message" type="text/template">
    <li id="{{id}}" class="right clearfix">
        <div class="chat-body clearfix">
            <p>
                {{body}}
            </p>
        </div>
    </li>
</script>

<script th:inline="javascript">
</script>

<script src="/js/battle.js"></script>

</body>
</html>
